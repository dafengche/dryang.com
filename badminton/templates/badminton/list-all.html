{% extends "common/base.html" %}

{% block main %}
<h3>All games</h3>
<p>Balance for year {{year}} is:
{% if bal < 0 %}
<span style='color:red;'>£{{bal|floatformat:'2'}}</span>
{% else %}
£{{bal}}
{% endif %}
. Total play count: {{total_play_count}}.</p>

<p><a href="{% url 'dryang-badminton:list-all' %}?year={{year|add:'-1'}}">{{year|add:'-1'}}</a>
{% if year < current_year %}
&nbsp;<a href="{% url 'dryang-badminton:list-all' %}">Current year</a>
{% endif %}
</p>
{% endblock %}
