{% extends "common/base.html" %}
{% load authz %}

{% block css_and_js %}
<link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}badminton/css/badminton.css'/>
<script type='text/javascript' src='{{ STATIC_URL }}badminton/js/badminton.js'></script>
<!--[if lte IE 8]><script language='javascript' type='text/javascript' src='{{ STATIC_URL }}common/flot-0.8.3/excanvas.min.js'></script><![endif]-->
<script type='text/javascript' src='{{ STATIC_URL }}common/flot-0.8.3/jquery.flot.min.js'></script>
<script type='text/javascript' src='{{ STATIC_URL }}common/flot-0.8.3/jquery.flot.pie.min.js'></script>
<script type='text/javascript' src='{{ STATIC_URL }}common/flot-0.8.3/jquery.flot.time.min.js'></script>
{% endblock %}

{% block nav%}
<form>{% csrf_token %}
  <div>
    <b>Record:</b>
    <select id="badminton_record" class="badminton_select">
  {% if user|is_user_in_group:"badminton_organiser" %}
      <option value="g" selected="selected">Games</option>
      <option value="p">Players</option>
      <option value="c">Costs</option>
      <option value="ctb">Contributions</option>
  {% endif %}
  {% if user|is_user_in_group:"badminton_player" %}
      <option value="b">My balance</option>
  {% endif %}
    </select>
  </div>
</form>
{% endblock %}

{% block main %}
<div id='badminton_title'></div>
<div id='badminton_links'></div>
<div id='badminton_msg'></div>
<div id='badminton_plot'></div>
<div id='badminton_controls'></div>
{% endblock %}
